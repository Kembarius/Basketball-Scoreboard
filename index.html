<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="main-cnt">
        <div class="score-cnt">
            <h2 class="team-h2">HOME</h2>
            <p id="home-score" class="score-display">0</p>
            
            <button class="add-btn" onclick="add1PointHome()">+1</button>
            <button class="add-btn" onclick="add2PointHome()">+2</button>
            <button class="add-btn" onclick="add3PointHome()">+3</button>
        </div>
        <div class="score-cnt">
            <h2 class="team-h2">AWAY</h2>
            <p id="guest-score" class="score-display">0</p>
            <button class="add-btn" onclick="add1PointGuest()">+1</button>
            <button class="add-btn" onclick="add2PointGuest()">+2</button>
            <button class="add-btn" onclick="add3PointGuest()">+3</button>
        </div>
    </div>
    <button id="newGame-btn" class="newGame-btn" onclick="newGame()">NEW GAME</button>
    <script src="index.js"></script>  
</body>
</html>
